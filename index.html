<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de Vuejs</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app" v-bind:style="{ background: '#' + color }">

      <coin-detail
        v-on:change-color="updateColor"
        v-bind:coin="btc">
        <template v-slot:text>
          <p>Estoy inyectando html desde el componente padre a mi hijo con slot <br>
          <strong>Slot:</strong> Api de distribuci√≥n de contenido, que permite que un componente padre inyecte a un componente hijo.
          </p>
        </template>
        <template v-slot:link>
          <a href="#">Link!</a>
        </template>
        </coin-detail>

    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./app.js"></script>
</html>
